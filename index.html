<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <nav>
        <h1> Rock-Paper-Scissors</h1>
    </nav>
    <div class="container">
        <div class="scores">
            <h2 id="player">Player : 0</h2>
            <h2 id="computer">Computer : 0</h2>
        </div>
        <h3 id="roundResult"></h3>
        <div class="images">
            <div class="cell">
                <img id="rock" alt="rock" src="./img/rock.png">
            </div>
            <div class="cell">
                <img id="paper" alt="paper" src="./img/papier.png">
            </div>
            <div class="cell">
                <img id="scissors" alt="scissors" src="./img/scissors.png">
            </div>
             
            
            
        </div>
        <button class="reset">Reset</button>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
